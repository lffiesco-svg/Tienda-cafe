<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/contac.css" />
  <script src="https://kit.fontawesome.com/bdc4e23805.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="contact-section">
    <h1>CONTACT US</h1>

    <div class="contact-container">
      <div class="contact-info">
        <p><i class="fa-solid fa-location-dot"></i> 173 Complex Avenue, Wilderness, CA 98765</p>
        <p><i class="fa-solid fa-envelope"></i> info@coffeestingwebsite.com</p>
        <p><i class="fa-solid fa-phone"></i> (231) 456-8900</p>
        <p><i class="fa-solid fa-clock"></i> Monday - Friday: 9:00 AM - 5:00 PM</p>
        <p><i class="fa-solid fa-clock"></i> Saturday: 10:00 AM - 1:00 PM</p>
        <p><i class="fa-solid fa-clock"></i> Sunday: Closed</p>
        <p><i class="fa-solid fa-globe"></i> www.coffeystingwebsite.com</p>
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
